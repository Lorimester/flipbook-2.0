<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35 év története képekben</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.jpg">
    <meta name="theme-color" content="#3e2723">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- New Modal for Mode Selection -->
        <div id="mode-selector" class="mode-selector" style="display: none;">
            <div class="mode-content">
                <h2>Válassz olvasási módot</h2>
                <button id="btn-manual" class="mode-btn">Manuális (Én lapozok)</button>
                <button id="btn-auto" class="mode-btn">Automata (5 mp)</button>
            </div>
        </div>

        <div id="loading" class="loading">Könyv betöltése...</div>
        <div id="book" class="book">
            <!-- Pages will be rendered here -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>

</html>
